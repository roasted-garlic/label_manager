{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1>Create New Product</h1>
        <form method="POST" enctype="multipart/form-data" id="productForm">
            <div class="mb-3">
                <label for="title" class="form-label">Product Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-3">
                <label for="batchNumber" class="form-label">Batch Number</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="batchNumber" name="batch_number" readonly>
                    <button type="button" class="btn btn-secondary" id="generateBatch">
                        <i class="fas fa-random"></i> Generate
                    </button>
                </div>
            </div>

            <div class="mb-3">
                <label for="template" class="form-label">Attribute Template</label>
                <select class="form-select" id="template" name="template_id">
                    <option value="">Select a template for pre-defined attributes...</option>
                    {% for template in templates %}
                    <option value="{{ template.id }}" {% if template_id == template.id %}selected{% endif %}>
                        {{ template.name }}
                    </option>
                    {% endfor %}
                </select>
                <small class="form-text text-muted">Choose a template to load pre-defined attribute fields</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Product Attributes</label>
                <div id="attributesContainer" class="border rounded p-3">
                    <div class="text-muted text-center" id="noAttributesMessage">
                        Select a template above to load attribute fields or add them manually
                    </div>
                </div>
                <div class="mt-2">
                    <button type="button" class="btn btn-secondary" id="addAttribute">
                        <i class="fas fa-plus"></i> Add Custom Attribute
                    </button>
                    <small class="text-muted ms-2">Add additional attributes not in the template</small>
                </div>
            </div>

            <div class="mb-3">
                <label for="productImage" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="productImage" name="product_image" accept="image/*" required>
            </div>

            <div class="mb-3">
                <label for="labelImage" class="form-label">Label Image</label>
                <input type="file" class="form-control" id="labelImage" name="label_image" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-primary">Create Product</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/product.js') }}"></script>
{% endblock %}
