{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1>Create New Product</h1>
        <form method="POST" enctype="multipart/form-data" id="productForm">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="batchNumber" class="form-label">Batch Number</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="batchNumber" name="batch_number" readonly>
                    <button type="button" class="btn btn-secondary" id="generateBatch">
                        <i class="fas fa-random"></i> Generate
                    </button>
                </div>
            </div>

            <div class="mb-3">
                <label for="cannabinoid" class="form-label">Cannabinoid</label>
                <input type="text" class="form-control" id="cannabinoid" name="cannabinoid" required>
            </div>

            <div class="mb-3">
                <label for="mgPerPiece" class="form-label">MG Per Piece</label>
                <input type="text" class="form-control" id="mgPerPiece" name="mg_per_piece" required>
            </div>

            <div class="mb-3">
                <label for="count" class="form-label">Count</label>
                <input type="text" class="form-control" id="count" name="count" required>
            </div>

            <div class="mb-3">
                <label for="perPieceG" class="form-label">Per Piece (g)</label>
                <input type="text" class="form-control" id="perPieceG" name="per_piece_g" required>
            </div>

            <div class="mb-3">
                <label for="netWeightG" class="form-label">Net Weight (g)</label>
                <input type="text" class="form-control" id="netWeightG" name="net_weight_g" required>
            </div>

            <div class="mb-3">
                <label for="qrCode" class="form-label">QR Code</label>
                <input type="text" class="form-control" id="qrCode" name="qr_code">
            </div>

            <div class="mb-3">
                <label for="expireDate" class="form-label">Expiration Date</label>
                <input type="text" class="form-control" id="expireDate" name="expire_date" required>
            </div>

            <div class="mb-3">
                <label for="disclaimer" class="form-label">Disclaimer</label>
                <textarea class="form-control" id="disclaimer" name="disclaimer" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="manufacturedBy" class="form-label">Manufactured By</label>
                <input type="text" class="form-control" id="manufacturedBy" name="manufactured_by" required>
            </div>

            <div class="mb-3">
                <label for="template" class="form-label">Attribute Template</label>
                <select class="form-select" id="template" name="template_id">
                    <option value="">No Template</option>
                    {% for template in templates %}
                    <option value="{{ template.id }}">{{ template.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="craftmypdf_template" class="form-label">PDF Template</label>
                <select class="form-select" id="craftmypdf_template" name="craftmypdf_template_id" required>
                    <option value="">Select a PDF Template</option>
                    {% for template in pdf_templates %}
                    <option value="{{ template.template_id }}">{{ template.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Product Attributes</label>
                <div id="attributesContainer">
                    <!-- Attributes will be added here dynamically -->
                </div>
                <button type="button" class="btn btn-secondary mt-2" id="addAttribute">
                    <i class="fas fa-plus"></i> Add Attribute
                </button>
            </div>

            <div class="mb-3">
                <label for="productImage" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="productImage" name="product_image" accept="image/*" required>
            </div>

            <div class="mb-3">
                <label for="labelImage" class="form-label">Label Image</label>
                <input type="file" class="form-control" id="labelImage" name="label_image" accept="image/*" required>
            </div>

            <div class="mb-3">
                <label for="labelQty" class="form-label">Number of Labels</label>
                <input type="number" class="form-control" id="labelQty" name="label_qty" value="4" min="1" required>
                <small class="form-text text-muted">Specify how many labels you need (default is 4)</small>
            </div>

            <button type="submit" class="btn btn-primary">Create Product</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/product.js') }}"></script>
{% endblock %}
