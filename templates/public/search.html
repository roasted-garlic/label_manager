
{% extends "public/base.html" %}

{% block content %}
<div class="container search-container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <img src="{{ url_for('static', filename='generated-icon.png') }}" alt="Logo" class="mb-4 search-logo">
            <form action="{{ url_for('search') }}" method="get" class="search-form">
                <div class="search-box-container mb-4">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" name="q" class="form-control search-input" placeholder="Enter batch number..." value="{{ request.args.get('q', '') }}">
                </div>
                <button class="btn btn-primary search-button" type="submit">Search Products</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block navbar %}{% endblock %}
