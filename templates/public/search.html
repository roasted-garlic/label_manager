
{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="mb-4">Product Search</h1>
            <form action="{{ url_for('search_results') }}" method="get">
                <div class="input-group mb-3">
                    <input type="text" name="q" class="form-control" placeholder="Enter batch number or product name..." value="{{ request.args.get('q', '') }}">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
