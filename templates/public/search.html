
{% extends "public/base.html" %}

{% block content %}
<div class="container search-container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <img src="https://www.google.com/logos/doodles/2024/seasonal-holidays-2024-6753651837110333.2-la202124.gif" alt="Logo" class="mb-4 search-logo">
            <form action="{{ url_for('search') }}" method="get" class="search-form">
                <div class="search-box-container mb-4">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" name="q" class="form-control search-input" placeholder="Search by batch number or product..." value="{{ request.args.get('q', '') }}">
                </div>
                <div class="search-buttons">
                    <button class="btn btn-light search-button" type="submit">Product Search</button>
                    <button class="btn btn-light search-button" type="button">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
