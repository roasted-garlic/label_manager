
{% extends "public/base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <form action="{{ url_for('search') }}" method="get">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search products..." value="{{ query }}">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                {% if product.product_image %}
                <img src="{{ url_for('static', filename=product.product_image) }}" class="card-img-top" alt="{{ product.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">Batch: {{ product.batch_number }}</p>
                    <a href="{{ url_for('public_product_detail', batch_number=product.batch_number) }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12">
            <p class="text-center">No products found matching your search.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
